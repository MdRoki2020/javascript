<!DOCTYPE html>
<html>
  <head>
    <title>object</title>
  </head>
  <body>
  
  
  <script type="text/javascript">
    
	function Constractor(name,age,cgpa,lang){
	this.name=name;
	this.age=age;
	this.cgpa=cgpa;
	this.lang=lang;
	
	}
	
	var student1=new Constractor("roki",21,3.50,["bangla","hindi","english"]);
	var student2=new Constractor("tithee",22,3.60,["bangla","chinise","english"]);
	var student2=new Constractor("maugdho",23,3.70,["bangla","portugis","english"]);
	
	document.write(student1.name+"<br/>");
	document.write(student2.lang+"<br/>");
	
	

	
  </script>
  </body>
</html>
